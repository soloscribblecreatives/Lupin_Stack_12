<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/animate.css">
</head>
<body>

	<div class="reveal">
		<img class="pop1" src="images/popup01.png" style="display:none">
		<img class="pop2" src="images/popup02.png" style="display:none">
		<img class="pop3" src="images/popup03.png" style="display:none">
		<img class="pop4" src="images/popup04.png" style="display:none">
		<img class="pop5" src="images/popup05.png" style="display:none">
		<img class="pop6" src="images/popup06.png" style="display:none">
	</div>
	
	<div class="mainsection">
		<div class="innersection">
			<div class="innerbox">
				<div class="myform">
					<form method="POST">
						<div class="checkbox cbspace" onclick="check1()"><label><input type="checkbox" class="checkboxeff1" value="red" name="sport">Rajasthan Royals</label></div>
						<div class="checkbox cbspace" onclick="check2()"><label><input type="checkbox" class="checkboxeff1" value="orange" name="sport">Chennai Super Kings</label></div>
						<div class="checkbox cbspace" onclick="check3()"><label><input type="checkbox" class="checkboxeff1" value="yellow" name="sport">Kolkata Knight Riders</label></div>
						<div class="checkbox cbspace" onclick="check4()"><label><input type="checkbox" class="checkboxeff1" value="green" name="sport">Royal Challengers</label></div>
						<div class="checkbox cbspace" onclick="check5()"><label><input type="checkbox" class="checkboxeff1" value="blue" name="sport">Deccan Chargers</label></div>
						<div class="checkbox cbspace" onclick="check6()"><label><input type="checkbox"  class="checkboxeff1" value="purple" name="sport">Sun Risers Hyderabad</label></div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/sweetalert.min.js" type="text/javascript"></script>
	
	<script>
		function check1() {
			$(".pop1").toggle();
		}
		function check2() {
			$(".pop2").toggle();
		}
		function check3() {
			$(".pop3").toggle();
		}
		function check4() {
			$(".pop4").toggle();
		}
		function check5() {
			$(".pop5").toggle();
		}
		function check6() {
			$(".pop6").toggle();
		}		
	</script>
	
</body>
</html>

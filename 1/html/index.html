<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MedMatch</title>
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery.min.js"></script>
</head>

<body>
	<div class="bg">
		<div class="enclose">
			<p>Choose a Disease</p>
			<div id="disease">
				<img src="images/Glow.png" class="glowshade" width="160px">
				<input type="image" src="images/Gastro.png" width="120px" id="gastro" class="disease" name="disease" value="gastro">
				<img src="images/Glow.png" class="glowshade" width="160px">
				<input type="image" src="images/Migraine.png" width="120px" id="migraine" class="disease" name="disease" value="migraine">
				<img src="images/Glow.png" class="glowshade" width="160px">
				<input type="image" src="images/Ortho.png" width="120px" id="ortho" class="disease" name="disease" value="ortho">
			</div>

			<p>Match the Cure</p>
			<div id="cure">
				<img src="images/Glow.png" class="glowshade" width="160px">
				<input type="image" src="images/Jointex.png" width="120px" id="jointex" class="cure" name="cure" value="jointex">
				<img src="images/Glow.png" class="glowshade" width="160px">
				<input type="image" src="images/Detox.png" width="120px" id="detox" class="cure" name="cure" value="detox">
				<img src="images/Glow.png" class="glowshade" width="160px">
				<input type="image" src="images/Equate.png" width="120px" id="equate" class="cure" name="cure" value="equate">
				<img src="images/Glow.png" class="glowshade" width="160px">
				<input type="image" src="images/Livox.png" width="120px" id="livox" class="cure" name="cure" value="livox">
				<img src="images/Glow.png" class="glowshade" width="160px">
				<input type="image" src="images/Gasomex.png" width="120px" id="gasomex" class="cure" name="cure" value="gasomex">
				<img src="images/Glow.png" class="glowshade" width="160px">
				<input type="image" src="images/Hairex.png" width="120px" id="hairex" class="cure" name="cure" value="hairex">
			</div>
	
			<div class="correct"><img src="images/Correct.png"></div>
			<div class="wrong"><img src="images/Wrong.png"></div>
		</div>
		
		<div class="winnerbox">
			<div class="winner">CONGRATULATIONS<br>YOU WIN!</div>
			<div class="replay" onclick="location.reload();">Click here to play again..</div>
		</div>
		
		<audio id="clickitem">
			<source src="images/Click.mp3" type="audio/mpeg">
		</audio>
		<audio id="error">
			<source src="images/Error.mp3" type="audio/mpeg">
		</audio>
		<audio id="success">
			<source src="images/Success.mp3" type="audio/mpeg">
		</audio>
		<audio id="congrats">
			<source src="images/Congrats.mp3" type="audio/mpeg">
		</audio>
	</div>
	
	<script type="text/javascript" src="js/style.js"></script>
</body>
</html>

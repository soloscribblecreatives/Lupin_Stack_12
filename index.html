<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech Recognition Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      transition: background-color 0.5s ease;
    }
    #spoken-text {
      font-size: 1.5em;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Speech Recognition Demo</h1>
  <p>Say "Gibtulio" to change the background to red.</p>
  <div id="spoken-text">Listening...</div>

  <script>
    $(document).ready(function () {
      // Check if the browser supports the Web Speech API
      if (!('webkitSpeechRecognition' in window)) {
        $('#spoken-text').text('Speech recognition is not supported in this browser.');
        return;
      }

      // Initialize speech recognition
      const recognition = new webkitSpeechRecognition();
      recognition.continuous = true; // Keep listening until stopped
      recognition.interimResults = false; // Only final results
      recognition.lang = 'en-US'; // Set language

      // Start speech recognition on page load
      recognition.start();

      // Handle the recognition result
      recognition.onresult = function (event) {
        const transcript = event.results[event.results.length - 1][0].transcript.trim();
        $('#spoken-text').text(`You said: "${transcript}"`);

        // Check if the recognized phrase is "Give to leo"
        if (transcript.toLowerCase() === 'give to live' || transcript.toLowerCase() === 'give to leave' || transcript.toLowerCase() === 'give two live' || transcript.toLowerCase() === 'give two leave' || transcript.toLowerCase() === 'give to lio' || transcript.toLowerCase() === 'give to leo' || transcript.toLowerCase() === 'give two lio' || transcript.toLowerCase() === 'give two leo') {
          $('body').css('background-color', 'red');
        }
      };

      // Handle errors
      recognition.onerror = function (event) {
        $('#spoken-text').text(`Error: ${event.error}`);
      };

      // Restart recognition if it stops
      recognition.onend = function () {
        recognition.start();
      };
    });
  </script>
</body>
</html>
